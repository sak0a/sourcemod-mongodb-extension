"MongoDB Configuration"
{
	// SourceMod Extension Configuration
	// NOTE: MongoDB connection URI is configured in the API service (.env file),
	//       NOT here. This config only contains settings for the SourceMod extension.

	// MongoDB API Service Configuration
	"api_service"
	{
		// API service URL (where the Node.js service is running)
		// The API service handles the actual MongoDB connection
		"url"			"http://127.0.0.1:3300"

		// Connection timeout in milliseconds
		"timeout"		"30000"

		// Number of retry attempts for failed requests
		"retries"		"3"

		// Enable debug logging
		"debug"			"0"

		// API authentication (if your API service requires it)
		"api_key"		""
	}
	
	// Default database settings for SourcePawn plugins
	// These are used as defaults when plugins don't specify database/collection names
	"database"
	{
		// Default database name (used when plugins call GetCollection without specifying database)
		"name"			"gamedb"

		// Default collection names (used by helper functions)
		"players_collection"	"players"
		"connections_collection" "connections"
		"stats_collection"	"statistics"

		// Example usage in SourcePawn:
		// MongoCollection players = conn.GetCollection("", "");  // Uses defaults: gamedb.players
		// MongoCollection custom = conn.GetCollection("mydb", "mycollection");  // Uses specified names
	}
	
	// Connection pooling settings
	"connection_pool"
	{
		// Maximum concurrent connections
		"max_connections"	"10"
		
		// Connection idle timeout (seconds)
		"idle_timeout"		"300"
	}
}
