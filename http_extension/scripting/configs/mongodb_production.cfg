"MongoDB Configuration"
{
	// Production MongoDB API Service Configuration
	"api_service"
	{
		// API service URL - can be overridden by MONGODB_API_URL environment variable
		"url"			"http://production-server:3300"
		
		// Connection timeout in milliseconds
		"timeout"		"10000"
		
		// Number of retry attempts for failed requests
		"retries"		"5"
		
		// Enable debug logging (0 = disabled, 1 = enabled)
		"debug"			"0"
		
		// Request headers for authentication (if needed)
		"headers"
		{
			"Authorization"		"Bearer your-api-token"
			"X-API-Key"		"your-api-key"
		}
	}
	
	// Production database settings
	"database"
	{
		// Default database name
		"name"			"production_gamedb"
		
		// Collections
		"players_collection"		"players"
		"connections_collection"	"connections"
		"stats_collection"		"statistics"
		"events_collection"		"events"
		"leaderboard_collection"	"leaderboard"
	}
	
	// Connection pooling settings
	"connection_pool"
	{
		// Maximum concurrent connections
		"max_connections"	"20"
		
		// Connection idle timeout (seconds)
		"idle_timeout"		"600"
		
		// Health check interval (seconds)
		"health_check_interval"	"60"
	}
	
	// Caching settings
	"cache"
	{
		// Enable response caching
		"enabled"		"1"
		
		// Cache TTL in seconds
		"ttl"			"300"
		
		// Maximum cache size (number of entries)
		"max_size"		"1000"
	}
	
	// Logging settings
	"logging"
	{
		// Log level: 0=None, 1=Error, 2=Warning, 3=Info, 4=Debug
		"level"			"2"
		
		// Log file path (relative to sourcemod/logs/)
		"file"			"mongodb_extension.log"
		
		// Enable performance logging
		"performance"		"1"
	}
}
